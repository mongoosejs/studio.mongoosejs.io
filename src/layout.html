<!DOCTYPE html>
<html lang="en" class="h-full bg-slate-50 dark:bg-gray-950">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
    <link rel="stylesheet" href="/tw.css" />
    <link rel="stylesheet" href="/prism-theme.css" />
    <link rel="icon" type="image/png" sizes="32x32" href="/logo.svg">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindplus/elements@1" type="module"></script>
    <style>
      body {
        font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      }
      main :is(h2, h3, h4) {
        margin-top: 2rem;
        font-weight: 600;
      }
      main p {
        margin-top: 1rem;
        line-height: 1.65;
      }
      main ul {
        margin-top: 1rem;
        padding-left: 1.5rem;
        list-style: disc;
      }
      main li + li {
        margin-top: 0.5rem;
      }
      main pre {
        margin-top: 1.5rem;
        overflow-x: auto;
        border-radius: 0.75rem;
      }
      code {
        color: #1d4ed8;
        background-color: #f7f7f7;
      }
      a {
        color: rgb(190 0 0);
      }
    </style>
  </head>
  <body class="min-h-screen bg-slate-50 text-slate-900 antialiased dark:bg-gray-950 dark:text-white">
    <header>
      <nav class="relative bg-white shadow dark:bg-gray-800/50 dark:shadow-none dark:after:pointer-events-none dark:after:absolute dark:after:inset-x-0 dark:after:bottom-0 dark:after:h-px dark:after:bg-white/10">
        <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
          <div class="flex h-16 justify-between">
            <div class="flex">
              <div class="-ml-2 mr-2 flex items-center md:hidden">
                <!-- Mobile menu button -->
                <button type="button" command="--toggle" commandfor="mobile-menu" class="relative inline-flex items-center justify-center rounded-md p-2 text-gray-400 hover:bg-gray-100 hover:text-gray-500 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-indigo-600 dark:hover:bg-white/5 dark:hover:text-white dark:focus:ring-white">
                  <span class="absolute -inset-0.5"></span>
                  <span class="sr-only">Open main menu</span>
                  <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" data-slot="icon" aria-hidden="true" class="size-6 [[aria-expanded='true']_&]:hidden">
                    <path d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" stroke-linecap="round" stroke-linejoin="round" />
                  </svg>
                  <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" data-slot="icon" aria-hidden="true" class="size-6 [&:not([aria-expanded='true']_*)]:hidden">
                    <path d="M6 18 18 6M6 6l12 12" stroke-linecap="round" stroke-linejoin="round" />
                  </svg>
                </button>
              </div>
              <div class="flex shrink-0 items-center">
                <img src="/logo.svg" alt="Mongoose Studio" class="h-8 w-auto dark:hidden" />
              </div>
            </div>
            <div class="hidden md:ml-6 md:flex md:space-x-8 items-center">
              <!-- Current: "border-indigo-600 text-gray-900 dark:border-indigo-500 dark:text-white", Default: "border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 dark:text-gray-300 dark:hover:border-white/20 dark:hover:text-white" -->
              <a id="nav-home" href="/" class="h-full inline-flex items-center border-b-2 border-transparent px-1 pt-1 text-sm font-medium text-gray-500 dark:text-white">Home</a>
              <a id="nav-docs" href="/docs" class="h-full inline-flex items-center border-b-2 border-transparent px-1 pt-1 text-sm font-medium text-gray-500 hover:border-gray-300 hover:text-gray-700 dark:text-gray-300 dark:hover:border-white/20 dark:hover:text-white">Docs</a>
              <a id="nav-changelog" href="/changelog" class="h-full inline-flex items-center border-b-2 border-transparent px-1 pt-1 text-sm font-medium text-gray-500 hover:border-gray-300 hover:text-gray-700 dark:text-gray-300 dark:hover:border-white/20 dark:hover:text-white">Changelog</a>
              <script>
                (function() {
                  const path = window.location.pathname;
                  function activateTab(tabId) {
                    const tab = document.getElementById(tabId);
                    if (!tab) return;
                    tab.classList.remove("border-transparent", "text-gray-500");
                    tab.classList.add("border-red-berry-600", "text-gray-900");
                  }
                  if (path.startsWith("/docs")) {
                    activateTab("nav-docs");
                  } else if (path.startsWith("/changelog")) {
                    activateTab("nav-changelog");
                  } else {
                    activateTab("nav-home");
                  }
                })();
              </script>
            </div>
          </div>
        </div>

        <el-disclosure id="mobile-menu" hidden class="md:hidden [&:not([hidden])]:block">
          <div class="space-y-1 pb-3 pt-2">
            <!-- Match desktop navigation colors and elements -->
            <a href="/" class="block border-b-2 border-transparent px-1 pt-1 text-base font-medium text-gray-500 dark:text-white">Home</a>
            <a href="/docs" class="block border-b-2 border-transparent px-1 pt-1 text-base font-medium text-gray-500 hover:border-gray-300 hover:text-gray-700 dark:text-gray-300 dark:hover:border-white/20 dark:hover:text-white">Docs</a>
            <a href="/changelog" class="block border-b-2 border-red-berry-600 px-1 pt-1 text-base font-medium text-gray-900 hover:border-gray-300 hover:text-gray-700 dark:text-gray-300 dark:hover:border-white/20 dark:hover:text-white">Changelog</a>
          </div>
        </el-disclosure>
      </nav>
    </header>
    <main class="flex-1 bg-slate-50 dark:bg-gray-950">
      <div data-slot="content"></div>
    </main>
    <footer class="bg-white border-t border-slate-200 dark:border-gray-800 dark:bg-gray-900">
      <div class="mx-auto max-w-7xl px-6 py-8 text-sm text-slate-500 dark:text-gray-400">
        &copy; 2025 MeanIT Software Inc. All rights reserved.
      </div>
    </footer>
  </body>
</html>
